<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Lesson 6 - FitVids.js</title>

	<style>

		.container, .container-2{
			width: 80%;
			margin: 2em auto;
		}

	</style>
</head>
<body>

	<!-- Demo content -->
	<div class="container">
		<iframe src="https://www.youtube.com/embed/9ZfN87gSjvI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>

	<div class="container-2">
		<iframe src="https://www.youtube.com/embed/fHCemviY06Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
	</div>


	<!-- Add Bower components -->
	<script src="./jquery.min.js"></script>
	<script src="./jquery.fitvids.js"></script>

	<script>
		$('.container, .container-2').fitVids();;
	</script>

</body>
</html>
